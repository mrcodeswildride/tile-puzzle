<!DOCTYPE html>
<html>

<head>
    <title>Tile Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="prefetch" href="logo.png">
</head>

<body>
    <h1>Tile Puzzle</h1>

    <div id="board">
        <div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <div id="sidePanel">
        <p id="instructions">
            Click two tiles to swap them.
        </p>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
